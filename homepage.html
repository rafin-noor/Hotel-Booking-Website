<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Hotel Booking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">StayEase</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Section -->
    <div class="search-section">
      <h2>Find Your Perfect Stay</h2>
      <input type="text" placeholder="Location" />
      <input type="date" placeholder="Check-in" />
      <input type="date" placeholder="Check-out" />
      <button>Search</button>
    </div>

    <!-- Featured Listings -->
    <div class="featured-listings">
      <h2>Featured Listings</h2>
      <div class="listing-grid">
        <div class="listing-card">
          <img src="https://source.unsplash.com/400x300/?hotel" alt="Hotel 1" />
          <div class="info">
            <h3>Seaside Escape</h3>
            <p>Miami Beach, FL</p>
            <p class="price">$200/night</p>
          </div>
        </div>

        <div class="listing-card">
          <img src="https://source.unsplash.com/400x300/?resort" alt="Hotel 2" />
          <div class="info">
            <h3>Mountain Resort</h3>
            <p>Aspen, CO</p>
            <p class="price">$350/night</p>
          </div>
        </div>

        <div class="listing-card">
          <img src="https://source.unsplash.com/400x300/?apartment" alt="Hotel 3" />
          <div class="info">
            <h3>City Loft</h3>
            <p>New York, NY</p>
            <p class="price">$280/night</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
