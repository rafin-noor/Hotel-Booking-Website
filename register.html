<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Left side -->
        <div class="left">
            <h1>Join Us!</h1>
            <p>Sign up and start your journey today.</p>
            <button class="learn-more-btn" onclick="location.href='homepage.html'">Go to Home</button>
        </div>

        <!-- Right side with registration form -->
        <div class="right">
            <h2>Create Account</h2>
            <form action="register_backend.php" method="POST">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>

                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10,15}">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="role-select">
                    <input type="radio" name="role" value="guest" id="guest" checked>
                    <label for="guest">Guest</label>

                    <input type="radio" name="role" value="host" id="host">
                    <label for="host">Host</label>
                </div>

                <button type="submit" class="submit-btn">Register</button>

                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
