<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - StayEase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">StayEase</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Booking Page Content -->
  <div class="booking-container">
    <div class="booking-box">
      
      <!-- Left Side: Welcome & Image -->
      <div class="booking-left">
        <h2>Welcome to Ocean Breeze!</h2>
        <p>Enjoy your time by booking your perfect stay.</p>
      </div>

      <!-- Right Side: Form -->
      <div class="booking-right">
        <div class="form-section">
          <h2>Book Your Stay</h2>

          <div class="date-selection">
            <label for="check-in">Check-in:</label>
            <input type="date" id="check-in" name="check-in" required />

            <label for="check-out">Check-out:</label>
            <input type="date" id="check-out" name="check-out" required />
          </div>

          <div class="payment-section">
            <h3>Payment</h3>
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method">
              <option value="paypal">PayPal</option>
              <option value="stripe">Stripe</option>
            </select>

            <div id="paypal" class="payment-method">
              <p>Pay with PayPal</p>
            </div>

            <div id="stripe" class="payment-method">
              <p>Pay with Stripe</p>
            </div>
          </div>

          <button class="confirm-booking-btn" onclick="confirmBooking()">Confirm Booking</button>
        </div>

        <div class="confirmation-section" style="display:none;">
          <h3>Booking Confirmed!</h3>
          <p>Your stay at Ocean Breeze has been booked. Thank you!</p>
          <button onclick="window.location.href='listings.html'">Back to Listings</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('payment-method').addEventListener('change', function () {
      const selected = this.value;
      document.querySelectorAll('.payment-method').forEach(method => method.style.display = 'none');
      document.getElementById(selected).style.display = 'block';
    });

    function confirmBooking() {
      document.querySelector('.form-section').style.display = 'none';
      document.querySelector('.confirmation-section').style.display = 'block';
    }
  </script>
</body>
</html>
