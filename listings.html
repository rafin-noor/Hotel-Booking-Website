<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listings - StayEase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">StayEase</div>
    <div class="nav-links">
      <a href="homepage.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="page-title">Available Places</h2>

    <!-- Filter Section -->
    <div class="filter-section">
      <input type="text" placeholder="Search by location" />
      
      <select>
        <option value="">Tag</option>
        <option value="beach">Beach</option>
        <option value="mountain">Mountain</option>
        <option value="city">City</option>
      </select>

      <select>
        <option value="">Rating</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars & Up</option>
        <option value="3">3 Stars & Up</option>
      </select>

      <button type="button">Apply Filters</button>
    </div>

    <!-- Listings Grid -->
    <div class="listing-grid">
      <div class="listing-card">
        <img src="https://source.unsplash.com/400x300/?beach-resort" alt="Beach Resort" />
        <div class="info">
          <h3>Ocean Breeze</h3>
          <p>Santa Monica, CA</p>
          <p class="price">$220/night</p>
        </div>
      </div>

      <div class="listing-card">
        <img src="https://source.unsplash.com/400x300/?mountain-cabin" alt="Mountain Cabin" />
        <div class="info">
          <h3>Hilltop Retreat</h3>
          <p>Denver, CO</p>
          <p class="price">$180/night</p>
        </div>
      </div>

      <div class="listing-card">
        <img src="https://source.unsplash.com/400x300/?city-apartment" alt="City Apartment" />
        <div class="info">
          <h3>Urban Hideaway</h3>
          <p>Chicago, IL</p>
          <p class="price">$250/night</p>
        </div>
      </div>

      <div class="listing-card">
        <img src="https://source.unsplash.com/400x300/?luxury-hotel" alt="Luxury Hotel" />
        <div class="info">
          <h3>Grand Luxe</h3>
          <p>Las Vegas, NV</p>
          <p class="price">$400/night</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
